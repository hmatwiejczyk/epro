version: 2.1
jobs:
  test-frontend:
    docker:
      - image: node:12.13.0
    working_directory: ~/repo/frontend
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t hmatwiejczyk/epro-frontend ./frontend
      - run: docker build -t hmatwiejczyk/epro-backend ./backend
      - run: docker build -t hmatwiejczyk/epro-nginx ./nginx
      - run: echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_ID" --password-stdin
      - run: docker push hmatwiejczyk/epro-frontend
      - run: docker push hmatwiejczyk/epro-backend
      - run: docker push hmatwiejczyk/epro-nginx
  deploy:
    docker:
      - image: circleci/python:latest
    working_directory: ~/repo
    steps:
      - checkout
      - run:
          name: Install awscli
          command: |
            sudo pip install awsebcli --upgrade
      - run:
          name: Create AWS credentials manually
          command: |
            mkdir ~/.aws
            touch ~/.aws/config
            chmod 600 ~/.aws/config
            echo "[profile eb-cli]" > ~/.aws/config
            echo "aws_access_key_id=$AWS_ACCESS_KEY_ID" >> ~/.aws/config
            echo "aws_secret_access_key=$AWS_SECRET_KEY" >> ~/.aws/config
      - run:
          name: Deploy to EB if branch is Master
          command: |
            eb use circleci-beanstalk-example --profile eb-cli
            eb deploy -v --staged --profile eb-cli


workflows:
  version: 2.1
  test:
    jobs:
      - test-frontend:
          filters:
            branches:
              ignore:
                - circleci-project-setup #change to master

  test_build_deploy:
    jobs:
      - test-frontend
      - build:
          requires:
            - test-frontend
          filters:
            branches:
              only:
              - circleci-project-setup
      - deploy:
          requires:
            - build
          filters:
            branches:
              only:
              - circleci-project-setup
      
