version: 2.1
jobs:
  test-frontend:
    docker:
      - image: node:12.13.0
    working_directory: ~/repo/frontend
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run: yarn test
  build:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - setup_remote_docker
      - run: docker build -t hmatwiejczyk/epro-frontend ./frontend
      - run: docker build -t hmatwiejczyk/epro-backend ./backend
      - run: docker build -t hmatwiejczyk/epro-nginx ./nginx
      - run: echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_ID" --password-stdin
      - run: docker push hmatwiejczyk/epro-frontend
      - run: docker push hmatwiejczyk/epro-backend
      - run: docker push hmatwiejczyk/epro-nginx
  deploy:
    working_directory: ~/app
    docker:
      - image: circleci/python:latest
    steps:
      - checkout
      - run:
          name: Installing deployment dependencies
          command: sudo pip install --upgrade awsebcli
      - run : echo ${AWS_ACCESS_KEY_ID}
      - run:
          name: Deploying application to Elastic Beanstalk
          command: eb deploy Epro-env


